version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    target-branch: "canary"
    labels:
      - "ðŸ“¦ Dependency"
    reviewers:
      - "rikarani"
    assignees:
      - "rikarani"
    groups:
      core:
        patterns:
          - "next"
          - "react"
          - "react-dom"
      clerk:
        patterns:
          - "@clerk/*"
      form:
        patterns:
          - "@hookform/*"
          - "react-hook-form"
          - "zod"
      prisma:
        patterns:
          - "@prisma/*"
          - "prisma"
      dev:
        dependency-type: "development"
